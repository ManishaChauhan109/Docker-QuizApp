<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SEO Meta Tags -->

    <meta name="author" content="Your name">

	<meta property="og:site" content="" /> <!-- website link -->

	<meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="" /> <!-- where do you want your post to link to -->
	<meta name="twitter:card" content="summary_large_image"> <!-- to have large image post format in Twitter -->

    <!-- Webpage Title -->
    <title>Quiz</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/fontawesome-all.min.css" rel="stylesheet">
    <link href="./css/aos.min.css" rel="stylesheet">
    <link href="./css/swiper.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/quiz.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="./assets/images/favicon.png">
</head>
<body>

   

    <!-- Header -->
    <header class="ex-header">
      
            <div class="row">
                <div class="col-xl-10 offset-xl-1">
                    <h1>Welcome, <h1 id="greet"></h1></h1>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
      
    </header> <!-- end of ex-header -->
    <!-- end of header -->

    <!-- <h2 id="msg"></h2> -->
    <!-- <h2  id="greet"></h2> -->
    <!-- Basic -->
    <div class="ex-basic-1 pt-5 pb-5 ">
        <div class="container " >
            <div class="row">
                <div class="container" >
                <div class="start-screen hide">
                  <h1 class="heading">QuizBee</h1>
                  <div class="settings">
                    <label for="num-questions">Number of Questions:</label>
                    <select id="num-questions">
                      <option value="5">5</option>
                      <option value="10">10</option>
                      <option value="15">15</option>
                      <option value="20">20</option>
                      <option value="20">30</option>
                      <option value="20">40</option>
                      <option value="20">50</option>
                    </select>
                    <label for="category">Select Category:</label>
                    <select id="category">
                      <option value="">any category</option>
                      <option value="9">general knowledge</option>
                      <option value="10">books</option>
                      <option value="11">films</option>
                      <option value="12">music</option>
                      <option value="14">television</option>
                      <option value="15">video games</option>
                      <option value="16">board games</option>
                      <option value="17">science and nature</option>
                      <option value="18">computers</option>
                      <option value="19">mathematics</option>
                      <option value="20">mythology</option>
                      <option value="21">sports</option>
                      <option value="22">geography</option>
                      <option value="23">history</option>
                      <option value="24">politics</option>
                      <option value="25">art</option>
                      <option value="28">vehicles</option>
                    </select>
                    <label for="difficulty">Select difficulty:</label>
                    <select id="difficulty">
                      <option value="">any difficulty</option>
                      <option value="easy">easy</option>
                      <option value="medium">medium</option>
                      <option value="hard">hard</option>
                    </select>
                    <label for="time">Select time per question:</label>
                    <select id="time">
                      <option value="10">10 seconds</option>
                      <option value="15">15 seconds</option>
                      <option value="20">20 seconds</option>
                      <option value="25">25 seconds</option>
                      <option value="30">30 seconds</option>
                      <option value="60">60 seconds</option>
                    </select>
                  </div>
                  <button class="btn start">Start Quiz</button>
                </div>
                <div class="quiz hide">
                  <div class="timer">
                    <div class="progress">
                      <div class="progress-bar"></div>
                      <span class="progress-text"></span>
                    </div>
                  </div>
                  <div class="question-wrapper">
                    <div class="number">
                      Question <span class="current">1</span>
                      <span class="total">/10</span>
                    </div>
                    <div class="question">This is a question This is a question?</div>
                  </div>
                  <div class="answer-wrapper">
                    <div class="answer selected">
                      <span class="text">answer</span>
                      <span class="checkbox">
                        <i class="fas fa-check"></i>
                      </span>
                    </div>
                  </div>
                  <button class="btn submit" disabled>Submit</button>
                  <button class="btn next">Next</button>
                </div>
                <div class="end-screen hide">
                  <h1 class="heading">Result</h1>
                  <div class="score">
                    <span class="score-text">Your score:</span>
                    <div>
                      <span class="final-score">0</span>
                      <span class="total-score">/10</span>
                    </div>
                  </div>
                  <button class="btn restart">Restart Quiz</button>
                  <br><br>
                  <button type="button" id="signOutButton" class="btn restart">Sign Out</button>
                </div>
              </div>
             
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of ex-basic-1 -->
    <!-- end of basic -->
   
       
          
  
    
       



    

    <!-- Scripts -->
    <script>

       
    </script>
    <script src="./js/bootstrap.min.js"></script><!-- Bootstrap framework -->
    <script src="./js/purecounter.min.js"></script> <!-- Purecounter counter for statistics numbers -->
    <script src="./js/swiper.min.js"></script><!-- Swiper for image and text sliders -->
    <script src="./js/aos.js"></script><!-- AOS on Animation Scroll -->
    <script src="./js/quiz.js"></script>  <!-- Custom scripts -->
</body>
</html>
